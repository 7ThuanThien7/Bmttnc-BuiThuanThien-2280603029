<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body { font-family: sans-serif; margin-top: 20px; background-color: #f4f7f6; }
        .container { max-width: 800px; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .card { margin-bottom: 20px; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background-color: #e9ecef; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        .home-link { margin-bottom: 20px; display: inline-block; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-outline-secondary home-link">&laquo; Back to Home</a>
        <h2 class="text-center mb-4">Playfair Cipher</h2>

        <div class="card">
            <div class="card-header">Encrypt</div>
            <div class="card-body">
                <form id="encryptForm">
                    <div class="form-group">
                        <label for="inputPlainText">Plain Text:</label>
                        <textarea class="form-control" id="inputPlainText" name="inputPlainText" rows="3" required placeholder="Enter text to encrypt"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyPlain">Key (keyword):</label>
                        <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" required placeholder="Enter keyword (e.g., MONARCHY)">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Encrypt</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success">Decrypt</div>
            <div class="card-body">
                <form id="decryptForm">
                    <div class="form-group">
                        <label for="inputCipherText">Cipher Text:</label>
                        <textarea class="form-control" id="inputCipherText" name="inputCipherText" rows="3" required placeholder="Enter text to decrypt"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyCipher">Key (keyword):</label>
                        <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" required placeholder="Enter keyword (e.g., MONARCHY)">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Decrypt</button>
                </form>
            </div>
        </div>

        <div id="result" class="result-box" style="display:none;">
            <h4>Result:</h4>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            // Show a simple loading indicator
            const resultBox = document.getElementById('result');
            const resultTextElem = document.getElementById('resultText');
            resultTextElem.innerHTML = 'Processing...';
            resultBox.style.display = 'block';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const resultText = await response.text();
                resultTextElem.innerHTML = resultText; // Use innerHTML to render <br/>
            } catch (error) {
                resultTextElem.innerHTML = `Error: ${error.message}. Please check console for details.`;
                console.error("Form submission error:", error);
            }
        }

        document.getElementById('encryptForm').addEventListener('submit', function(event) {
            this.action = '/playfair/encrypt';
            handleFormSubmit(event);
        });
        document.getElementById('decryptForm').addEventListener('submit', function(event) {
            this.action = '/playfair/decrypt';
            handleFormSubmit(event);
        });
    </script>
</body>
</html>
