<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành Bảo Mật Thông Tin Nâng Cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f8f9fa; /* Light text color for better contrast on animated background */
            padding-top: 20px; /* Add some padding at the top */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 180px; /* Slightly adjusted */
            max-width: 70%;
            margin-bottom: 25px; /* Increased margin */
        }

        .page-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Shadow for readability */
        }

        .custom-navbar {
            background-color: rgba(0, 0, 0, 0.35); /* Semi-transparent dark background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 0.75rem; /* More rounded corners */
            margin-bottom: 40px; /* Increased space below navbar */
            padding: 0.75rem 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for glass effect */
        }

        .custom-navbar .navbar-nav {
            width: 100%;
            justify-content: space-around; /* Evenly space out nav items */
        }
        
        .custom-navbar .nav-item {
            margin: 5px 3px; /* Spacing around each nav item */
        }

        .custom-navbar .nav-link {
            color: #ffffff;
            background-color: transparent; /* Base background for buttons */
            border-radius: 0.375rem; /* Bootstrap's default border-radius */
            padding: 0.85rem 1.15rem; /* Slightly more padding */
            text-align: center;
            font-weight: 500;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color 0.2s ease-out, filter 0.2s ease-out;
            display: block; /* Ensure full clickable area */
            border: 1px solid transparent; /* Prevent layout shift on hover border */
        }

        /* Individual button colors */
        .custom-navbar .nav-item-1 .nav-link { background-color: #e40017; color: #000000 !important;} /* Blue */
        .custom-navbar .nav-item-2 .nav-link { background-color: #0d6efd; color: #000000 !important;} /* Green */
        .custom-navbar .nav-item-3 .nav-link { background-color: #07f7ff; color: #000000 !important; } /* Yellow, black text */
        .custom-navbar .nav-item-4 .nav-link { background-color: #e8780e; color: #000000 !important;} /* Red */
        .custom-navbar .nav-item-5 .nav-link { background-color: #6f42c1; color: #000000 !important;} /* Purple */
        
        .custom-navbar .nav-link:hover,
        .custom-navbar .nav-link.active {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
            filter: brightness(1.15);
            color: #ffffff; /* Default text color on hover */
            /* border-color: rgba(255,255,255,0.6); Subtle border highlight on hover */
        }

        /* Special handling for yellow button text on hover/active */
        .custom-navbar .nav-item-3 .nav-link:hover,
        .custom-navbar .nav-item-3 .nav-link.active {
            color: #000000 !important;
        }
        
        /* Styling for the instruction text */
        .instruction-text {
            color: #f8f9fa;
            background-color: rgba(0, 0, 0, 0.45); /* Darker semi-transparent background */
            padding: 20px;
            border-radius: 0.5rem;
            display: inline-block; /* Fit background to text content */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-top: 20px;
        }

        /* Ensure toggler icon is visible on dark navbar */
        .navbar-dark .navbar-toggler-icon {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .navbar-toggler {
            border-color: rgba(255,255,255,0.3);
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" class="logo"/>
        <h4 class="page-title">THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>

        <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item nav-item-1">
                        <a class="nav-link" href="/caesar">Caesar Cipher</a>
                    </li>
                    <li class="nav-item nav-item-2">
                        <a class="nav-link" href="/playfair">Playfair Cipher</a>
                    </li>
                    <li class="nav-item nav-item-3">
                        <a class="nav-link" href="/railfence">Railfence Cipher</a>
                    </li>
                    <li class="nav-item nav-item-4">
                        <a class="nav-link" href="/transposition">Transposition Cipher</a>
                    </li>
                    <li class="nav-item nav-item-5">
                        <a class="nav-link" href="/vigenere">Vigenere Cipher</a>
                    </li>
                </ul>
            </div>
        </nav>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
